version: '3'
services:
  db:
    image: postgres:10.5
    environment:
      POSTGRES_USER: soiree_gageure_2017
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    depends_on:
      - db
